<!DOCTYPE html>
<html lang="en">
    <!--Midterm
    site-feedback page-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <img class="logo" id="logo" src="img/banner1.jpg" alt="Banner" width="400" height="204" />
            <ul>
                <li><h1>Give Us Your Feedback</h1></li>
            </ul>
            <nav>
                <ul>
                    <li>|<a href="index.html">Home</a> |</li>
                    <li><a href="about.html">About Us</a> |</li>
                    <li><a href="agents.html">Our Agents</a> |</li>
                    <li><a href="listings.html">Our Listings</a> |</li>
                    <li><a href="contact.html">Contact</a> |</li>
                </ul>
            </nav>
        </header>
        <form class="form" id="form">
        <fieldset>
            <legend>
                Your Details:
            </legend>
            <label>
                Name:
                <input type="text" name="name" size="30" maxlength="100">
            </label>
            <br>
            <label>
                Email:
                <input type="email" name="email" size="30" maxlength="100">
            </label>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Your Feedback:
            </legend>
            <p>
                <label for="hear-about">
                    How did you hear about us?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="social meida">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="radio">Radio</option>
                    <option value="tv">TV</option>
                </select>
            </p>
            <p>Would you visit again?
            <br>
            <label>
                <input type="radio" name="rating" value="yes" />
                Yes
            </label>
            <label>
                <input type="radio" name="rating" value="no" />
                No
            </label>
            <label>
                <input type="radio" name="rating" value="maybe" />
                Maybe
            </label>
            </p>
            <p>
                <label for="feedback">
                    Feedback
                </label>
                <br>
                <textarea rows="25" cols="75" id="feedback">
                </textarea>
            </p>
            <label>
                <input type="checkbox" name="suscribe" checked="checked" />
                Sign me up for email updates
            </label>
            <br/>
            <input type="submit" value="Submit Feedback" />
        </fieldset>
        </form>
    </div>
</body>
</html>
